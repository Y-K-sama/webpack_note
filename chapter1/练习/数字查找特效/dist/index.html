<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        :root,
        body {
            width: 100%;
            height: 100%;
            color: #fff;
        }
        .numberRow {
            padding: 20px 30px 0 10px;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
            background-color: #008c8c;
        }
        .numberRow span {
            min-width: 50px;
            display: inline-block;
        }
        .numberCenter {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            margin: auto;
            z-index: 100;
            width: 100px;
            height: 100px;
            font-size: 90px;
            text-align: center;
            transition: all 1s ease-in, opacity 0.7s ease-in 0.3s;
        }
    </style>
</head>
<body>
    <div id="divContainer" class="numberRow">
    </div>
    <div id="divCenter" class="numberCenter">
    </div>
    <script src="./main.js"></script>
</body>
</html>
